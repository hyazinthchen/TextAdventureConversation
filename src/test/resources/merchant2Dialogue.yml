
# example dialogue content and rules for one NPC

npcAttributes:
   reputation: 50
   
actionGraph:
   startAction:  welcome
   npcActions:
      welcome: [smallTalkPlayer]
      smallTalkNpc1: [buyPotion]
      smallTalkNpc2: [buyPotion]
      byeNice: []
      byeAngry: []

   playerActions:
      smallTalkPlayer: [smallTalkNpc1, smallTalkNpc2]
      buyPotion: [byeNice, byeAngry]

   actionConditions:
      byeNice:
        - {attribute: reputation, operator: "==", value: 60}

   npcAttributeModifications:
      welcome:
         - {attribute: reputation, operator: "+", value: 5}

actionContent:
   # npc
   welcome: "Welcome!"
   smallTalkNpc1: "I heard the sun will shine all day."
   smallTalkNpc2: "I think it will rain."
   byeNice: "Here you go. See you!"
   byeAngry: "I don't want to sell anything to you!"
   # player
   smallTalkPlayer: "The weather is nice today."
   buyPotion: "I want to buy a potion."

